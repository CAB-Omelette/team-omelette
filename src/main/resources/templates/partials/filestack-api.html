<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filestack</title>
</head>
<body>
<main th:fragment="filestack">

<img src="https://cdn.filestackcontent.com/2h25ZGRHTfmQ2DBEt3yR" th:text="${chef.bio}" alt="Image uploaded with Filestack" title="Image uploaded with Filestack">


    <span th:text="${chef.bio}"></span>



<script src="https://static.filestackapi.com/v3/filestack.js"></script>
<script type="text/javascript">
    var fsClient = filestack.init('ATnrBVr9hSauBEG4HxXF3z');
    function openPicker() {
        fsClient.pick({
            accept: 'image/*',
            minFiles: 1,
            maxFiles: 1,
            maxSize: (100 * 1024 * 1024)
        }).then(function(response) {
            // declare this function to handle response
            handleFilestack(response);
        });
    }
</script>

</main>
</body>
</html>
