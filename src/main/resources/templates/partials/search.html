<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search</title>
    <meta charset="UTF-8"/>
</head>
<body id="search">

    <div class="container">\
            <nav class="master-nav" th:include="fragments/navbar :: navbar"></nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title-filter">
                            <h1>Results</h1>
                        </div>
                        <div class="chefPost" th:each="result : ${results}">
                            <p th:text="${result.first_name}"></p>

                                <button class="btn btn-default">View profile</button>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
