<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Search Results')">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body id="search">
<nav th:replace="partials/navbar :: navbar"></nav>

    <div class=" text-center container">
                            <h1>Results</h1>
                        <div class="chefPost" th:each="chef : ${chefResults}">
                            <a th:href="@{/chefs/{id}(id=${chef.id})}">
                                <img class="listPicture" th:src="${chef.picture}" alt="" />

                            <h4 th:text="${chef.firstName + ' ' + chef.lastName}"></h4>
                            </a>
                        </div>



        <div class="chefPost" th:each="rest : ${restResults}">
            <a th:href="@{/restaurant/{id}(id=${rest.id})}">
                <img class="listPicture" th:src="${rest.picture}" alt="" />

                <h4 th:text="${rest.name}"></h4>
            </a>
        </div>


            </div>

</body>
</html>
