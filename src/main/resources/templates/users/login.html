<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Login')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Login</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="" id="">Login</h4>
            </div>
            <div class="modal-body-form">
                <form th:action="@{/login}" th:method="post">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input class="form-control" id="username" name="username" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password" />
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                    <a href="/chef/signup">Register a new chef account</a>
                    <br />
                    <a href="/rest/signup">Register a new restaurant account</a>

                    <div th:if="${param.error}">
                        <h3><code>Incorrect Username and Password.</code></h3>
                    </div>
                    <div th:if="${param.logout}">
                        <h3><code>You have been logged out.</code></h3>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
