<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Chef's Profile </title>
</head>
<body>
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <!--TODO: MAKE SURE THIS PART IS CORRECT. SYNTAX FOR EL EXPRESSIONS TO PULL AND INSERT PROFILE PICTURE -->
            <div class="form-group">
                <label for="rest_profile">Insert Logo Picture</label>
                <input id="rest_profile" class="form-control" placeholder="Restaurant Logo" type="file" th:field="*{picture}" th:value="*{picture}" />
            </div>
            <hr />
            <div class="form-group">
                <label for="rest_profile">Restaurant Name</label>
                <input id="rest_profile" class="form-control" placeholder="First Name" type="text" th:field="*{rest_name}" th:value="*{rest_name}" />
            </div>
            <div class="form-group">
                <label for="rest_profile">Restaurant Address</label>
                <input id="rest_profile" class="form-control" placeholder="Last Name" type="text" th:field="*{location}" th:value="*{location}" />
            </div>
            <div class="form-group">
                <label for="rest_profile">Phone Number</label>
                <input id="rest_profile" class="form-control" placeholder="Phone Number" type="text" th:field="*{phone}" th:value="*{phone}" />
            </div>
            <div class="form-group">
                <label for="rest_profile">About Restaurant</label>
                <input id="rest_profile" class="form-control" placeholder="About Me" type="text" th:field="*{about}" th:value="*{about}" />
            </div>
            <hr />
            <div class="form-group">
                <label for="job_listings">Job Listings</label>
                <input id="job_listings" class="form-control" placeholder="Title" type="text" th:field="*{title}" th:value="*{title}" />
                <input id="job_listings" class="form-control" placeholder="Pay/Salary" type="text" th:field="*{pay}" th:value="*{pay}" />
                <input id="job_listings" class="form-control" placeholder="Job Description" type="text" th:field="*{description}" th:value="*{description}" />
            </div>
            <hr />
            <div class="form-group">
                <label for="rest_profile">Add Video's of Kitchen Experience</label>
                <input id="rest_profile" class="form-control" placeholder="Add Video" type="file" th:field="*{video}" th:value="*{video}" />
            </div>


        </div>
    </div>
</header>
<h1>new Rest Profile</h1>

</body>
</html>
