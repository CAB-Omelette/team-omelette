<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Profile')">
    <meta charset="UTF-8"/>
    <title>Create Chef's Profile </title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">

    <h1 class="text-center">New Restaurant Profile</h1>

            <form th:action="@{/newuser/newrestprofile}" th:method="post" th:object="${rest}">

                <label for="picture">Insert Logo Picture</label>
                <input id="picture" class="form-control" placeholder="Restaurant Logo" type="file" th:field="*{picture}"/>

                <br />

                <label for="rest_name">Restaurant Name</label>
                <input id="rest_name" class="form-control" placeholder="First Name" type="text" th:field="*{rest_name}" />

                <br />


                <label for="location">Restaurant Address</label>
                <input id="location" class="form-control" placeholder="Last Name" type="text" th:field="*{location}" />

                <br />


                <label for="phone">Phone Number</label>
                <input id="phone" class="form-control" placeholder="Phone Number" type="text" th:field="*{phone}" />

                <br />

                <label for="about">About Restaurant</label>
                <input id="about" class="form-control" placeholder="About Me" type="text" th:field="*{about}" />


                <br />

                <button class="btn btn-primary form-control">Submit</button>

            </form>
        </div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
