<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Chef's Profile </title>
</head>
<body>
<header>
<div class="header-content">
<div class="header-content-inner">
<!--TODO: MAKE SURE THIS PART IS CORRECT. SYNTAX FOR EL EXPRESSIONS TO PULL AND INSERT PROFILE PICTURE -->
<div class="form-group">
<label for="chef_profile">Insert Profile Picture</label>
<input id="chef_profile" class="form-control" placeholder="Profile Picture" type="file" th:field="*{picture}" th:value="*{picture}" />
</div>
<hr />
<div class="form-group">
<label for="chef_profile">First Name</label>
<input id="chef_profile" class="form-control" placeholder="First Name" type="text" th:field="*{first_name}" th:value="*{first_name}" />
</div>
<div class="form-group">
<label for="chef_profile">Last Name</label>
<input id="chef_profile" class="form-control" placeholder="Last Name" type="text" th:field="*{last_name}" th:value="*{last_name}" />
</div>
<div class="form-group">
<label for="chef_profile">Phone Number</label>
<input id="chef_profile" class="form-control" placeholder="Phone Number" type="text" th:field="*{phone}" th:value="*{phone}" />
</div>
<div class="form-group">
<label for="chef_profile">About Me</label>
<input id="chef_profile" class="form-control" placeholder="About Me" type="text" th:field="*{bio}" th:value="*{bio}" />
</div>

<hr />
<div class="form-group">
<!--TODO: build and add education table to db-->
<label for="education">Education (If Applicable)</label>
<input id="education" class="form-control" placeholder="Name" type="text" th:field="*{name}" th:value="*{name}" />
<input id="education" class="form-control" placeholder="Graduation Date" type="text" th:field="*{graduation_date}" th:value="*{graduation_date}" />
<input id="education" class="form-control" placeholder="Focus of Study" type="text" th:field="*{focus}" th:value="*{focus}" />
</div>
<hr />
<div class="form-group">
<label for="job_history">Job History(If Applicable)</label>
<input id="job_history" class="form-control" placeholder="Name" type="text" th:field="*{location}" th:value="*{location}" />
<input id="job_history" class="form-control" placeholder="Start Date" type="text" th:field="*{start_date}" th:value="*{start_date}" />
<input id="job_history" class="form-control" placeholder="End Date" type="text" th:field="*{end_date}" th:value="*{end_date}" />
<input id="job_history" class="form-control" placeholder="Title" type="text" th:field="*{title}" th:value="*{title}" />
<input id="job_history" class="form-control" placeholder="Reason For Leaving (Not Necessary)" type="text" th:field="*{reason_left}" th:value="*{reason_left}" />

</div>
<div class="form-group">
<label for="chef_profile">Add Video</label>
<input id="chef_profile" class="form-control" placeholder="Add Video" type="file" th:field="*{video}" th:value="*{video}" />
</div>


</div>
</div>
</header>

<h1>new Chef Profile</h1>
</body>
</html>
