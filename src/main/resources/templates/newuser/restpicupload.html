<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Profile Picture')">
    <meta charset="UTF-8" />
    <title> </title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<div class="container">

    <form th:action="@{/newrest/picture}" th:method="post" th:object="${rest}">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{user}"/>
        <input type="hidden" th:field="*{about}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{phone}"/>
        <input type="hidden" th:field="*{street}"/>
        <input type="hidden" th:field="*{city}"/>
        <input type="hidden" th:field="*{state}"/>
        <input type="hidden" th:field="*{zip}"/>
        <div th:replace="partials/filestack-api :: filestack-pic-rest"></div>
        <button class="btn btn-primary form-control">Save profile picture</button>

    </form>

    <footer th:replace="partials/footer :: footer"></footer>
</div>







</body>
</html>
