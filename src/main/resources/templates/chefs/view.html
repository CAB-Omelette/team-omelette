<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Chef Profile')">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="text-center">
<h1><span th:text="${chef.firstName}"></span> <span th:text="${chef.lastName}"></span></h1>
    <img class="profilePicture" th:src="${chef.picture}" alt="" />

    <br />

    <a th:href="'mailto:' + ${user.email} + '?Subject=Interest Via Omelette'"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a>

    <h4><span th:text="${chef.bio}"></span></h4>
    <br />


    <div th:if="${hasJobs}" class="jobPost">
    <h2><u>Previous Experience</u></h2>

    <div th:each="job : ${jobs}">

        <h4 th:text="${job.title + ' at ' + job.location}"></h4>
        <h5 th:text="${job.startDate + ' to ' + job.endDate}"></h5>
        <p>Reason for leaving</p>
        <p th:text="${job.reasonLeft}" />

    </div>
    </div>


    <br />

    <div  th:if="${hasEdu}" class="jobPost">

    <h2><u>Education</u></h2>

    <div th:each="ed : ${education}">
        <p><span th:text="${ed.name}"></span></p>
        <p><span th:text="${ed.focus}"></span> </p>
        <p>Graduation date: <span th:text="${ed.graduationDate}"></span></p>
    </div>

    </div>


    <br />

    <div  th:if="${hasSkills}" class="jobPost">
    <h2><u>Skills</u></h2>

        <div th:each="skill : ${skills}">
            <p th:text="${skill.name}"></p>
        </div>
    </div>

    <br />



    <div th:if="${hasVideo}" class="jobPost">
    <video class="profileVideo" th:src="${chef.video}" th:controls="show"  >
    </video>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
