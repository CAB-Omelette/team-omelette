<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Chef Profile')">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>


<nav th:replace="partials/navbar :: navbar"></nav>
<div class="text-center">
    <div style="justify-content: center" class="container">
        <h1>Viewing Chefs</h1>

        <section id="viewAllChefsLoop" class="row">
            <div th:each="chef : ${chefs}">

                <div class="column col-md-3" style="background: antiquewhite; margin: 10px; padding:10px; border-radius: 5px;">

                    <div>
                        <div>
                            <img class="listPictureProfileChef" th:src="${chef.picture}" alt="" />
                        </div>
                        <div>
                            <h3><span th:text="${chef.firstName}"></span> <span th:text="${chef.lastName}"></span></h3>
                        </div>

                        <div class="viewJobButtonAllJobs">
                            <a th:href="@{/chefs/{id}(id=${chef.id})}">
                                <button style="background-color: #DE9E36" class="btn btn-default">View Chef</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </section>

    </div>
</div>

</body>
</html>
