<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Chef Profile')">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">


    <div class="row">
        <div class="col-md-12">
            <img class="center-block" width="8%" height="auto" src="css/img/OmLogo.png" alt="omelete Logo" />
        </div>
        <div class="col-md-12">
            <h1 class="text-center archivo" style="color:#2E4057;"> Viewing All Chefs</h1>
        </div>
    </div>
    <br />

    <div class="viewAllPageBackground">
        <div class="row">
            <div th:each="chef : ${chefs}">
                <div class=" col-md-3 text-center">
                    <div class="jobPostBlock">
                        <img class="center-block viewAllPic" th:src="${chef.picture}" alt="resturant picture" />
                        <div>
                            <p class="text-center istok" style="color:#2E4057;"><span th:text="${chef.firstName}"></span> <span th:text="${chef.lastName}"></span></p>
                        </div>

                        <a th:href="@{/chefs/{id}(id=${chef.id})}"><button class="istok btn btn-success center-block">View Chef</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
