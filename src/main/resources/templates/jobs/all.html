<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Job List')">
    <meta charset="UTF-8"/>
</head>
<body>

    <nav th:replace="partials/navbar :: navbar"></nav>
        <div class="text-center">
            <div class="container">
                <h1>Current Job Postings</h1>

            <section class="rowAll" style="text-align: center;" >
                <div th:each="job : ${jobs}">

                <div class="column col-md-3 rest-jobs-view" id="viewAllTiles">
                    <div>
                        <div>
                            <img class="listPictureJobsPage" th:src="${job.rest.picture}" alt="" />
                        </div>

                        <div>
                            <h3><span th:text="${job.title}"></span> at <span th:text="${job.rest.name}"></span></h3>
                            <h4 th:text="${job.rest.street + ', ' + job.rest.city + ', ' + job.rest.state}"></h4>
                         </div>

                        <div class="viewJobButtonAllJobs">
                        <a th:href="@{/job/{id}(id=${job.id})}">
                        <button style="background-color: #DE9E36" class="btn btn-default">View Job</button>
                        </a>
                        </div>

                    </div>
                </div>
                </div>
                <br />
            </section>
        </div>
    </div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
