<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Job List')">
    <meta charset="UTF-8"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">


    <div class="row">
        <div class="col-md-12">
                <img class="center-block" width="8%" height="auto" src="css/img/OmLogo.png" alt="omelete Logo" />
        </div>
            <div class="col-md-12">
                <h1 class="text-center archivo" style="color:#2E4057;"> Viewing All Jobs</h1>
            </div>
        </div>
    <br />

<div class="viewAllPageBackground">
    <div class="row">
        <div th:each="job : ${jobs}">
            <div class=" col-md-3 text-center">
                <div class="jobPostBlock">
                <img class="center-block viewAllPic" th:src="${job.rest.picture}" alt="resturant picture" />
                <div>
                    <p class="text-center istok" style="color:#2E4057;" th:text="${job.title}"></p>
                    <b><p class="text-center istok" style="color:#2E4057;" th:text="${job.rest.name}"></p></b>
                </div>

                <a th:href="@{/job/{id}(id=${job.id})}"><button class="istok btn btn-success center-block">View Job</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
