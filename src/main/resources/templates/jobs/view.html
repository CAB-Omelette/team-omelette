<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Job Post')">
    <meta charset="UTF-8"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <h3> <span th:text="${job.title}"></span> at <span th:text="${job.rest.name}"></span></h3>
    <h3> <span th:text="${job.rest.city + ', ' + job.rest.state}"></span></h3>
    <h4>Pay: <span th:text="${job.pay}"></span></h4>
    <h4> <span th:text="${job.description}"></span></h4>
    <a th:href="@{/restaurant/{id}(id=${job.rest.id})}">
       <h5>More from <span th:text="${job.rest.name}"></span></h5>
    </a>
</div>

<div th:replace="partials/job-map :: google-maps"></div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
