<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Restaurant Profile')">
    <meta charset="UTF-8" />
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <div class="viewAllPageBackground">
    <div class="row">


        <div class="col-sm-8 rest-profile-name">

            <div class="col-xs-4" id="rest-picture-upload">
                <img class="chefProfilePic" th:src="${rest.picture}" />
            </div>

            <div class="display-flow-root">
                <h1 th:text="${rest.name}"></h1>
                <p class="istok" th:text="${rest.about}"></p>
                <p class="istok"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> <span th:text="${rest.phone}"></span></p>
            </div>

            <div>
                <a th:href="@{/edit/profile}">
                    <button class="btn btn-warning istok">Edit profile</button>
                </a>
                <button class="center-button btn btn-warning istok" id="newPicture">Edit Picture</button>
                <div th:replace="partials/filestack-api :: filestack-pic-rest"></div>
            </div>
        </div>
        <div class="col-sm-4" th:replace="partials/google-maps-api :: google-maps"></div>
    </div>



    <div style="margin-top: 5%;">




    <div class="row">
            <div  th:each="job : ${jobs}">
                <div class=" col-md-3 text-center">
                    <div class="jobPostBlock">
                <p class="text-center istok" style="color:#2E4057;" th:text="${job.title}"></p>
                   <a th:href="@{/job/{id}/edit(id=${job.id})}">
                        <button class="btn btn-warning istok">Edit Job</button>
                   </a>
                    <a th:href="@{/job/{id}(id=${job.id})}">
                    <button class="btn btn-success istok">View Job</button>
                </a>
            </div>
        </div>
            </div>
    </div>
    </div>
</div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
