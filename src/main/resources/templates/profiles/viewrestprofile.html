<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Chef Profile')">
    <meta charset="UTF-8" />
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="text-center">


<h1 th:text="${rest.name}"></h1>

    <a href="/newrest/picture" title ="edit">
        <img class="profilePicture" th:src="${rest.picture}" alt="" />
    </a>

    <div th:if="${noPicture}">
        <a href="/newrest/picture">
            <button class="btn btn-success">Add a profile Picture</button>
        </a>
    </div>


    <h3><span class="glyphicon glyphicon-earphone" aria-hidden="true"> </span>
        <span th:text="${rest.phone}"></span></h3>
<h5><span th:text="${rest.street}"></span></h5>
    <h5><span th:text="${rest.city}"></span>, <span th:text="${rest.state}"></span></h5>
    <h5><span th:text="${rest.zip}"></span></h5>
<h3><span th:text="${rest.about}"></span></h3>
<div th:replace="partials/google-maps-api :: google-maps"></div>
    <a th:href="@{/edit/profile}">
        <button class="btn btn-warning">Edit profile</button>
    </a>
</div>
<div class="text-center">
    <h1><u>My Job Postings</u></h1>

<div th:each="job : ${jobs}">

    <h3><span th:text="${job.title}"></span></h3>
    <a th:href="@{/job/{id}/edit(id=${job.id})}">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>
</div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
