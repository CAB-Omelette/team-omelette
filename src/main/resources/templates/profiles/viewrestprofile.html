<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Restaurant Profile')">
    <meta charset="UTF-8" />
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col-sm-8 rest-profile-name">
            <div th:if="${noPicture}">
                <a href="/newrest/picture">
                    <button class="btn btn-success">Add a profile Picture</button>
                </a>
            </div>
            <a href="/newrest/picture" title ="edit">
                <img class="profilePicture rest-profile-pic" th:src="${rest.picture}" alt="" />
            </a>            <h1 th:text="${rest.name}"></h1>
            <h3 th:text="${rest.about}"></h3>
            <a th:href="@{/edit/profile}">
                <button class="btn btn-warning">Edit profile</button>
            </a>
            <h4><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> <span th:text="${rest.phone}"></span></h4>
            <h4 class="address" th:text="${rest.street}"></h4>
            <h4 th:text="${rest.city + ', ' + rest.state + ' ' + rest.zip}"></h4>
        </div>
        <div class="col-sm-4" th:replace="partials/google-maps-api :: google-maps"></div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="job-container">
            <div class="col-sm-4 rest-jobs-view-profile" th:each="job : ${jobs}">
                <h1 th:text="${job.title}"></h1>
                    <h3 class="istok" th:text="${job.description}"></h3>
                    <a th:href="@{/job/{id}/edit(id=${job.id})}">
                        <h6><span class="glyph-style glyphicon glyphicon-pencil" aria-hidden="true">  EDIT</span></h6></a>
                <h6><a class="glyph-style" th:href="@{/job/{id}(id=${job.id})}">See Job Post</a></h6>
            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
