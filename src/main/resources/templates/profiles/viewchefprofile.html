<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Chef Profile')">
    <meta charset="UTF-8" />
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="text-center">
        <div class="jobPost">
<h1><span th:text="${chef.first_name}"></span>
     <span th:text="${chef.last_name}"></span>'s profile</h1>

        <a href="/newchef/picture" title ="edit">
        <img class="profilePicture" th:src="${chef.picture}" alt="" />
        </a>

        <div th:if="${noPicture}">
        <a href="/newchef/picture">
        <button class="btn btn-success">Add a profile Picture</button>
        </a>
        </div>



    <h4><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> <span th:text="${chef.phone}"></span></h4>

    <p><span th:text="${chef.bio}"></span></p>

        <a th:href="@{/edit/profile}">
            <button class="btn btn-warning">Edit profile</button>
        </a>
    </div>

    <br />



<div class="jobPost">
<h2>Previous Experience</h2>

    <br />
    
<div th:each="job : ${jobs}">
    <h4><span th:text="${job.title+' at '+job.location}"></span></h4>
    <h5><span th:text="${job.start_date + ' to ' + job.end_date}"></span> </h5>
        <p><u>Reason for leaving</u></p>
        <p th:text="${job.reason_left}"></p>
    <a th:href="@{/jobhistory/{id}/edit(id=${job.id})}">
        edit
    </a>
    <br />

</div>
    <a th:href="@{/jobhistory}">
        <button class="btn btn-success">Add job history</button>
    </a>
</div>
    <br />
    <div class="jobPost">

    <h2>Education</h2>
    <div th:each="ed : ${education}">
        <p>School:<span th:text="${ed.name}"></span></p>
        <p>Focus:<span th:text="${ed.focus}"></span> </p>
        <p>Graduation date: <span th:text="${ed.graduationDate}"></span></p>

        <a th:href="@{/education/{id}/edit(id=${ed.id})}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>


    </div>
        <a th:href="@{/education}">
            <button class="btn btn-success">Add education</button>
        </a>
    </div>

    <br />

    <div class="jobPost">
    <h2>Skills</h2>
    <div th:each="skill : ${skills}">
            <p><span th:text="${skill.name}"></span> <span> <a th:href="@{/edit/{id}/skill/(id=${skill.id})}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a></span></p>
        </div>
        <a th:href="@{/skills}">
            <button class="btn btn-success">Add a skill</button>
        </a>
</div>

    <br />

    <div class="jobPost">
        <h2>Videos</h2>

        <div th:if="${noVideo}">
    <a th:href="@{newchef/video}">
        <button class="btn btn-success">Add a video</button>
    </a>
        </div>

        <video th:controls="show" class="profileVideo" th:src="${chef.video}"></video>

    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
