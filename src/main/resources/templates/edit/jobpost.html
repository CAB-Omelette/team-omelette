<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Job List')">
    <meta charset="UTF-8"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">

    <form th:action="@{/edit/job}" method="POST" th:object="${job}">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{user}" />


        <label for="title">Title</label>
        <input class="form-control" id="title" th:field="*{title}" />
        
        

        <label for="description">Description</label>
        <input class="form-control" id="description" th:field="*{description}" />

        <label for="pay">Pay</label>
        <input class="form-control" id="pay" th:field="*{pay}" />

        <button class="btn btn-primary form-control">Save changes</button>

    </form>

    <br />

    <a th:href="@{/delete/job/{id}(id=${job.id})}">
        <button class="form-control btn btn-danger">Delete post</button>
    </a>


</div>


<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
