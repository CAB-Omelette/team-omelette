<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Restaurant Profile')">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>



<div class="container">
    <div class="row">
        <div class="col-sm-8 rest-profile-name">
            <img class="rest-profile-pic" th:src="${rest.picture}" />
            <h1 th:text="${rest.name}"></h1>
            <h3 th:text="${rest.about}"></h3>
            <h4><a th:href="'mailto:' + ${rest.user.email} + '?Subject=Interest Via Omelette'"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contact</a></h4>
            <h4><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> <span th:text="${rest.phone}"></span></h4>
            <h4 class="address" th:text="${rest.street}"></h4>
            <h4 th:text="${rest.city + ', ' + rest.state + ' ' + rest.zip}"></h4>
        </div>
        <div class="col-sm-4" th:replace="partials/google-maps-api :: google-maps"></div>
    </div>
</div>

<br />

<div class="container">
    <div class="row">
        <div class="rest-jobs-view">
            <div class="col-sm-12">
                <div class="text-center">
                    <h1>Jobs at <span th:text="${rest.name}"></span></h1>
                    <div th:each="job : ${jobs}">
                        <a th:href="@{/job/{id}(id=${job.id})}">
                            <h3 th:text="${job.title}"></h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
