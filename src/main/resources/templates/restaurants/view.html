<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Restaurant Profile')">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>



<div class="container">
    <div class="viewAllPageBackground">
    <div class="row">
        <div class="col-sm-8 rest-profile-name">
            <img class="rest-profile-pic" th:src="${rest.picture}" />
            <div class="display-flow-root">
            <h1 th:text="${rest.name}"></h1>
            <p class="istok" th:text="${rest.about}"></p>
            <!--<p class="address istok" th:text="${rest.street}"></p>-->
            <!--<p class="istok" th:text="${rest.city + ', ' + rest.state + ' ' + rest.zip}"></p>-->
                <p style="color:#DE9E36;"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span><span class="istok" th:text="${rest.phone}"></span></p>

                <a th:if="!${restOwns}" class="" th:href="'mailto:' + ${rest.user.email} + '?Subject=Interest Via Omelette'"><button class="btn btn-warning istok"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contact</button></a>
                <a th:if="${restOwns}" href="/profile"><button class="btn btn-warning istok">Edit profile</button></a>
            </div>
        </div>
        <div class="col-sm-4" th:replace="partials/google-maps-api :: google-maps"></div>
    </div>



<div style="margin-top: 5%;">

    <div class="row">
            <div th:each="job : ${jobs}">
                <div class=" col-md-3 text-center">
                    <div class="jobPostBlock">
                    <div>
                        <p class="text-center istok" style="color:#2E4057;" th:text="${job.title}"></p>
                    </div>
                    <a th:href="@{/job/{id}(id=${job.id})}">
                    <button class="btn btn-success istok">View Job</button>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
