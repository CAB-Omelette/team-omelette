<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Chef Profile')">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="text-center">
<div class="container">
    <h1>Viewing All Restaurants</h1>
    <div th:each="rest : ${restaurants}">
        <div class="jobPost">
            <img class="listPicture" th:src="${rest.picture}" alt="" />
            <h3><span th:text="${rest.name}"></span> </h3>
        <h5><span th:text="${rest.city}"></span>, <span th:text="${rest.state}"></span></h5>
        <a th:href="@{/restaurant/{id}(id=${rest.id})}">
            <button class="btn btn-default">View profile</button>
        </a>
        </div>
        <br />
    </div>
</div>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
