<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('View All Restaurants')">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">


    <div class="row">
        <div class="col-md-12">
            <img class="center-block" width="8%" height="auto" src="css/img/OmLogo.png" alt="omelete Logo" />
        </div>
        <div class="col-md-12">
            <h1 class="text-center archivo" style="color:#2E4057;"> Viewing All Restaurants</h1>
        </div>
    </div>
    <br />

    <div class="viewAllPageBackground">
        <div class="row">
            <div th:each="rest : ${restaurants}">
                <div class=" col-md-3 text-center">
                    <div class="jobPostBlock">
                        <img class="center-block viewAllPic" th:src="${rest.picture}" alt="resturant picture" />
                        <div>
                            <b><p class="text-center istok" style="color:#2E4057;"><span th:text="${rest.name}"></span></p></b>
                            <p class="text-center istok" style="color:#2E4057;"><span th:text="${rest.city + ', ' + rest.state}"></span></p>

                        </div>
                        <a th:href="@{/restaurant/{id}(id=${rest.id})}"><button class="istok btn btn-success center-block">View Restaurant</button></a>
                        <input type="hidden" id="address" name="address" th:value="${rest.street + ' ' + rest.city + ' ' + rest.state } " />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
